<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Drug Addiction in Malaysia by State (2021)",
  "width": 800,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson",
    "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.name",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_10m_graticules_5"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
            "calculate":
            "datum['properties.name'] === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
            "datum['properties.name'] === 'Labuan' ? 'W.P. Labuan' :" +
            "datum['properties.name'] === 'Putrajaya' ? 'W.P. Putrajaya' :" +
            "datum['properties.name']",
            "as": "state_key"
        },
        {
          "lookup": "state_key",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/refs/heads/main/data/state_drug_population_2021.csv"
            },
            "key": "state",
            "fields": ["drug_addicts", "population"]
          }
        },
        {
          "calculate": "datum.drug_addicts/ (datum.population * 1000) * 100000",
          "as": "Drug addicts per 100,000 population"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "rate_per_100k",
          "type": "quantitative",
          "title": "Drug Addicts per 100,000 population",
          "scale": {
            "type": "threshold",
            "domain": [1, 10, 100],
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
          }
        },
        "tooltip": [
          {"field": "state_key", "type": "nominal", "title": "State"},
          {"field": "drug_addicts", "type": "quantitative"},
          {"field": "population", "type": "quantitative", "title": "Population ('000)"},
          {"field": "rate_per_100k", "type": "quantitative", "title": "Drug Addicts per 100,000 population", "format": ".2f"}
        ]
      }
    },
    {
      "transform": [
        {
            "calculate":
            "datum['properties.name'] === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
            "datum['properties.name'] === 'Labuan' ? 'W.P. Labuan' :" +
            "datum['properties.name'] === 'Putrajaya' ? 'W.P. Putrajaya' :" +
            "datum['properties.name']",
            "as": "state_key"
        },
        {
          "lookup": "state_key",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/refs/heads/main/data/malaysia_state_centroids.csv"
            },
            "key": "state",
            "fields": ["lat", "lon"]
          }
        }
      ],
      "mark": {"type": "text"},
      "encoding": {
        "longitude": {"field": "lon", "type": "quantitative"},
        "latitude": {"field": "lat", "type": "quantitative"},
        "text": {"field": "state_key", "type": "nominal"},
        // "opacity": {
        //   "condition": {
        //     "test": "datum.state_key === 'Sarawak' || datum.state_key === 'Selangor'",
        //     "value": 1
        //   },
        //   "value": 0
        // }
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
