<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drug Addiction in Malaysia by State (2021)</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="vis"></div>

  <script>
    const TOPO_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson";
    const DATA_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/state_drug_population_2021.csv";
    const CENTROID_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/malaysia_state_centroids.csv";

    fetch(TOPO_URL)
      .then(r => r.json())
      .then(topo => {
        const objects = topo && topo.objects ? Object.keys(topo.objects) : [];
        if (!objects.length) throw new Error("TopoJSON has no 'objects'.");
        const adminObj = objects.find(k => /admin|state|province/i.test(k)) || objects[0];
        const graticuleObj = objects.find(k => /graticule/i.test(k)) || null;

        const spec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "config": {
            "title": {
              "font": "Marker Felt, Comic Sans MS, sans-serif",
              "fontSize": 26,
              "fontWeight": 600,
              "anchor": "middle",
              "color": "#222"
            },
            "legend": {
              "orient": "bottom",
              "direction": "horizontal",
              "titleAnchor": "middle",
              "labelFont": "Montserrat",
              "titleFont": "Montserrat",
              "labelColor": "black",
              "titleColor": "black",
              "labelFontSize": 12,
              "titleFontSize": 13,
              "symbolSize": 80
            },
            "view": {"stroke": null}
          },
          "title": "Drug Addiction in Malaysia by State (per 100,000 population, 2021)",
          "width": "container",
          "height": "container",
          "autosize": {"type": "fit", "contains": "padding", "resize": true},
          "projection": {"type": "equalEarth"},
          "layer": [
            ...(graticuleObj ? [{
              "data": {"url": TOPO_URL, "format": {"type": "topojson", "feature": graticuleObj}},
              "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
            }] : []),

            {
              "data": {"url": TOPO_URL, "format": {"type": "topojson", "feature": adminObj}},
              "transform": [
                {
                  "calculate":
                    "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                    "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                    "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                    "datum.properties.name",
                  "as": "state_key"
                },
                {
                  "lookup": "state_key",
                  "from": {
                    "data": {
                      "url": DATA_URL,
                      "format": {"type": "csv", "parse": {"drug_addicts": "number", "population": "number"}}
                    },
                    "key": "state",
                    "fields": ["drug_addicts", "population"]
                  }
                },
                {"calculate": "isValid(datum.population) && isValid(datum.drug_addicts) ? (datum.drug_addicts / datum.population * 100) : null", "as": "rate_per_100k"}
              ],
              "mark": {"type": "geoshape", "stroke": "white"},
              "encoding": {
                "color": {
                  "condition": {
                    "test": "isValid(datum.rate_per_100k)",
                    "field": "rate_per_100k",
                    "type": "quantitative",
                    "title": "Drug addicts per 100,000",
                    "scale": {
                      "type": "threshold",
                      "domain": [1, 3, 5, 8, 11, 14, 17, 20],
                      "range": [
                        "#fff5eb","#fee6ce","#fdd0a2","#fdae6b",
                        "#fd8d3c","#f16913","#d94801","#a63603","#7f2704"
                      ]
                    },
                    "legend": {"orient": "bottom", "direction": "horizontal"}
                  },
                  "value": "#e5e5e5"
                },
                "tooltip": [
                  {"field": "state_key", "title": "State"},
                  {"field": "drug_addicts", "title": "Drug addicts"},
                  {"field": "population", "title": "Population ('000)"},
                  {"field": "rate_per_100k", "title": "Per 100,000", "format": ".2f"}
                ]
              }
            },

            {
              "data": {"url": TOPO_URL, "format": {"type": "topojson", "feature": adminObj}},
              "transform": [
                {
                  "calculate":
                    "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                    "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                    "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                    "datum.properties.name",
                  "as": "state_key"
                },
                {
                  "lookup": "state_key",
                  "from": {
                    "data": {
                      "url": CENTROID_URL,
                      "format": {"type": "csv", "parse": {"lat": "number", "lon": "number"}}
                    },
                    "key": "state",
                    "fields": ["lat", "lon"]
                  }
                },
                {"filter": "isValid(datum.lon) && isValid(datum.lat)"}
              ],
              "mark": {
                "type": "text",
                "font": "Montserrat",
                "fontSize": 11,
                "baseline": "middle",
                "align": "center",
                "color": "black"
              },
              "encoding": {
                "longitude": {"field": "lon", "type": "quantitative"},
                "latitude": {"field": "lat", "type": "quantitative"},
                "text": {"field": "state_key", "type": "nominal"}
              }
            }
          ]
        };

        vegaEmbed("#vis", spec, {mode: "vega-lite", actions: false, renderer: "canvas"})
          .then(res => {
            res.view.resize();
            window.addEventListener("resize", () => res.view.resize());
          })
          .catch(err => {
            console.error(err);
            alert(err.message || err);
          });
      })
      .catch(err => {
        console.error("Failed to load TopoJSON:", err);
        alert("Failed to load TopoJSON: " + (err.message || err));
      });
  </script>
</body>
</html>
