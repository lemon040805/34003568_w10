<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drug Addiction in Malaysia by State (2021)</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Google Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f7f7f8;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }
    #vis {
      width: 90%;
      height: 85vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",

      "config": {
        "title": {
          "font": "Montserrat",
          "fontSize": 24,
          "fontWeight": 600,
          "anchor": "middle",
          "color": "#222"
        },
        "legend": {
          "orient": "bottom",
          "direction": "horizontal",
          "titleAnchor": "middle",
          "labelFontSize": 11,
          "titleFontSize": 12,
          "symbolSize": 80,
          "titleFont": "Montserrat",
          "labelFont": "Montserrat"
        },
        "view": {"stroke": null}
      },

      "title": "Drug Addiction in Malaysia by State (per 100,000 population, 2021)",
      "width": "container",
      "height": "container",
      "autosize": { "type": "fit", "contains": "padding", "resize": true },
      "projection": { "type": "equalEarth" },

      "data": {
        "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
      },

      "layer": [
        /* Graticules */
        {
          "data": {
            "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_10m_graticules_5"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },

        /* Choropleth */
        {
          "transform": [
            {
              "calculate":
                "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                "datum.properties.name",
              "as": "state_key"
            },
            {
              "lookup": "state_key",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/state_drug_population_2021.csv",
                  "format": {"type": "csv", "parse": {"drug_addicts": "number", "population": "number"}}
                },
                "key": "state",
                "fields": ["drug_addicts", "population"]
              }
            },
            { "calculate": "datum.drug_addicts / datum.population * 100", "as": "rate_per_100k" }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "rate_per_100k",
              "type": "quantitative",
              "title": "Drug addicts per 100,000",
              "legend": {
                "orient": "bottom",
                "direction": "horizontal"
              },
              "scale": {
                "type": "threshold",
                "domain": [1, 3, 5, 8, 11, 14, 17, 20],
                "range": [
                  "#fff5eb","#fee6ce","#fdd0a2","#fdae6b",
                  "#fd8d3c","#f16913","#d94801","#a63603","#7f2704"
                ]
              }
            },
            "tooltip": [
              {"field": "state_key", "type": "nominal", "title": "State"},
              {"field": "drug_addicts", "type": "quantitative", "title": "Drug addicts"},
              {"field": "population", "type": "quantitative", "title": "Population ('000)"},
              {"field": "rate_per_100k", "type": "quantitative", "title": "Per 100,000", "format": ".2f"}
            ]
          }
        },

        /* Black state labels */
        {
          "transform": [
            {
              "calculate":
                "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                "datum.properties.name",
              "as": "state_key"
            },
            {
              "lookup": "state_key",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/malaysia_state_centroids.csv",
                  "format": {"type": "csv", "parse": {"lat": "number", "lon": "number"}}
                },
                "key": "state",
                "fields": ["lat", "lon"]
              }
            },
            { "filter": "isValid(datum.lon) && isValid(datum.lat)" }
          ],
          "mark": {
            "type": "text",
            "font": "Montserrat",
            "fontSize": 11,
            "baseline": "middle",
            "align": "center",
            "color": "black",
            "stroke": "white",
            "strokeWidth": 2.3,
            "strokeJoin": "round"
          },
          "encoding": {
            "longitude": {"field": "lon", "type": "quantitative"},
            "latitude":  {"field": "lat", "type": "quantitative"},
            "text": {"field": "state_key", "type": "nominal"}
          }
        }
      ]
    };

    vegaEmbed("#vis", spec, {
      mode: "vega-lite",
      actions: false,
      renderer: "canvas"
    }).then(res => {
      res.view.resize();
      window.addEventListener('resize', () => res.view.resize());
    }).catch(err => {
      console.error(err);
      alert(err.message || err);
    });
  </script>
</body>
</html>
