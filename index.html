<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FIT3179 Week 9 – Malaysia Drugs Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; background:#ffffff; }
    header { margin-bottom: 12px; }
    .caption { color:#4b5563; font-size: 0.95rem; margin: 8px 0 24px; }
    #vis { border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px; background:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Drug Addiction in Malaysia by State (per 100,000 population, 2021)</h1>
    <p class="caption">
      Data sources: NADA/AADK (cases), DOSM (population). Map uses Equal-Earth projection with 10° graticule.
    </p>
  </header>

  <div id="vis"></div>

  <script>
    vegaEmbed('#vis', 'js/map_drugs_malaysia.json', {actions:false})
      .then(()=>console.log('Map loaded'))
      .catch(err=>console.error(err));
  </script>

  <footer class="caption">
    Author: YOUR NAME • Date: TODAY
  </footer>
</body>
</html>
