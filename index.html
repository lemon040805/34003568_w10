<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drug Addiction in Malaysia by State (2021)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="vis"></div>
  <script>
    const TOPO_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/js/MalaysiaMapWithGraticules.topojson";
    const DATA_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/state_drug_population_2021.csv";
    const CENTROID_URL = "https://raw.githubusercontent.com/lemonadee04/34003568_w9/main/data/malaysia_state_centroids.csv";

    // 1) Fetch topojson to auto-detect object names so Vega-Lite doesn't fail on "feature" keys.
    fetch(TOPO_URL)
      .then(r => r.json())
      .then(topo => {
        const objects = topo && topo.objects ? Object.keys(topo.objects) : [];
        if (!objects.length) throw new Error("TopoJSON has no 'objects'.");

        // Heuristics to find the admin-1 states and graticules layers
        const adminObj =
          objects.find(k => /admin|state|province/i.test(k)) || objects[0];
        const graticuleObj =
          objects.find(k => /graticule/i.test(k)) || null;

        // 2) Build the spec using those detected object names
        const spec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "config": {
            "legend": { "orient": "bottom", "titleAnchor": "middle", "labelFontSize": 11, "titleFontSize": 12, "symbolSize": 80 },
            "view": { "stroke": null }
          },
          "title": "Drug Addiction in Malaysia by State (per 100,000 population, 2021)",
          "width": "container",
          "height": 520,
          "autosize": { "type": "fit", "contains": "padding", "resize": true },
          "projection": { "type": "equalEarth" },
          "layer": [
            // Graticules (only if present)
            ...(graticuleObj ? [{
              "data": {
                "url": TOPO_URL,
                "format": { "type": "topojson", "feature": graticuleObj }
              },
              "mark": { "type": "geoshape", "fill": null, "stroke": "lightgray" }
            }] : []),

            // Choropleth polygons
            {
              "data": {
                "url": TOPO_URL,
                "format": { "type": "topojson", "feature": adminObj }
              },
              "transform": [
                {
                  "calculate":
                    "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                    "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                    "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                    "datum.properties.name",
                  "as": "state_key"
                },
                // Data join (will work once CSV is properly formatted)
                {
                  "lookup": "state_key",
                  "from": {
                    "data": {
                      "url": DATA_URL,
                      "format": { "type": "csv", "parse": { "drug_addicts": "number", "population": "number" } }
                    },
                    "key": "state",
                    "fields": ["drug_addicts", "population"]
                  }
                },
                { "calculate": "isValid(datum.population) && isValid(datum.drug_addicts) ? (datum.drug_addicts / datum.population * 100) : null", "as": "rate_per_100k" }
              ],
              "mark": { "type": "geoshape", "stroke": "#ffffff", "strokeWidth": 0.8 },
              "encoding": {
                // If rate is null (because CSV is malformed), fill with a neutral gray so you still see the map
                "color": {
                  "condition": {
                    "test": "isValid(datum.rate_per_100k)",
                    "field": "rate_per_100k",
                    "type": "quantitative",
                    "title": "Drug addicts per 100,000",
                    "scale": {
                      "type": "threshold",
                      "domain": [1, 3, 5, 8, 11, 14, 17, 20],
                      "range": ["#fff5eb","#fee6ce","#fdd0a2","#fdae6b","#fd8d3c","#f16913","#d94801","#a63603","#7f2704"]
                    },
                    "legend": { "orient": "bottom" }
                  },
                  "value": "#e5e5e5"  // fallback fill if data join fails
                },
                "tooltip": [
                  { "field": "state_key", "type": "nominal", "title": "State" },
                  { "field": "drug_addicts", "type": "quantitative", "title": "Drug addicts" },
                  { "field": "population", "type": "quantitative", "title": "Population ('000)" },
                  { "field": "rate_per_100k", "type": "quantitative", "title": "Per 100,000", "format": ".2f" }
                ]
              }
            },

            // Black labels on centroids (on the map)
            {
              "data": {
                "url": TOPO_URL,
                "format": { "type": "topojson", "feature": adminObj }
              },
              "transform": [
                {
                  "calculate":
                    "datum.properties.name === 'Kuala Lumpur' ? 'W.P. Kuala Lumpur' :" +
                    "datum.properties.name === 'Labuan' ? 'W.P. Labuan' :" +
                    "datum.properties.name === 'Putrajaya' ? 'W.P. Putrajaya' :" +
                    "datum.properties.name",
                  "as": "state_key"
                },
                {
                  "lookup": "state_key",
                  "from": {
                    "data": {
                      "url": CENTROID_URL,
                      "format": { "type": "csv", "parse": { "lat": "number", "lon": "number" } }
                    },
                    "key": "state",
                    "fields": ["lat", "lon"]
                  }
                },
                { "filter": "isValid(datum.lon) && isValid(datum.lat)" }
              ],
              "mark": {
                "type": "text",
                "fontSize": 11,
                "baseline": "middle",
                "align": "center",
                "stroke": "white",
                "strokeWidth": 2.2,
                "strokeJoin": "round",
                "opacity": 1
              },
              "encoding": {
                "longitude": { "field": "lon", "type": "quantitative" },
                "latitude": { "field": "lat", "type": "quantitative" },
                "text": { "field": "state_key", "type": "nominal" },
                "color": { "value": "black" }
              }
            }
          ]
        };

        // 3) Embed
        vegaEmbed("#vis", spec, { mode: "vega-lite", actions: false, renderer: "canvas" })
          .then(res => {
            res.view.resize();
            window.addEventListener("resize", () => res.view.resize());
          })
          .catch(err => {
            console.error(err);
            alert(err.message || err);
          });
      })
      .catch(err => {
        console.error("Failed to load TopoJSON:", err);
        alert("Failed to load TopoJSON: " + (err.message || err));
      });
  </script>
</body>
</html>
